spring.datasource.url = jdbc:postgresql://postgresqldb:5432/car-service
spring.datasource.username = postgres
spring.datasource.password = 1234

#Hibernate
#spring.sql.init.mode=always
#spring.datasource.initialization-mode=always
#spring.jpa.defer-datasource-initialization=true
#spring.jpa.properties.jakarta.persistence.create-database-schemas = true
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql = true
spring.jpa.hibernate.ddl-auto = create
spring.jpa.hibernate.show-sql = true

#Auth0
server.port=7000
okta.oauth2.audience = https://car-rest-service/api/v1
okta.oauth2.issuer = https://dev-m8xqbxqqt4wjfo67.eu.auth0.com/

#Logging
logging.level.com.medo=DEBUG
logging.level.org.springframework=DEBUG
logging.pattern.console=%clr(%d{yy-MM-dd E HH:mm:ss.SSS}){blue} %clr(%-5p) %clr(${PID}){faint} %clr(---){faint} %clr([%8.15t]){cyan} %clr(%-40.40logger{0}){blue} %clr(:){red} %clr(%m){faint}%n
